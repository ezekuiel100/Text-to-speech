<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to speech</title>
  </head>
  <body>
    <script>
      fetch("http://localhost:3007/synthesize", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text: "bem vindo ao youtube ezequiel" }),
      })
        .then((res) => res.text())
        .then((data) => console.log(data));
    </script>
  </body>
</html>
